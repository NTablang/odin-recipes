<!DOCTYPE html>
<html>
    <head>
        <title>My recipes page</title>
        <meta charset = "UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <style>
        body {
            background: #5C3D2E           
        }

        /* Header */
        h1 {
            font-family: "Press Start 2P", monospace;
            text-align: center;
            color: #ab7900;
            font-size: 35px;
        }

        /* Necessary for putting the gif below the monitor screen*/
        .parent {
        position: relative;
        top: 0;
        left: 0;
        }
        .tv {
        position: relative;
        margin-left: 50px;
        top: 0;
        left: 0;
        }
        .icecr {
        position: absolute;
        margin-left: 15%;
        top: 30px;
        left: 20px;
        height: 75%;
        width: 65%;
        }
        /* Multi-class solution ends here */

        #firstdiv {
            width: auto;
            margin-left: 15%;
            margin-right: 15%;
            margin-bottom: 2%;

            border: 3px solid #D29500;
            background-color: #DDD2C0;
            border-radius: 5px;
        }

        /* Gives us two big divs side by side*/
        .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 50px;
        }

        /* Left div components*/
        .dialogbox {
            margin-top: 1%;
            width: 90%;
            height: 28%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            
        }
        .dialogbox-typography {
            position: absolute;
            font-family: "Press Start 2P";
            color: black;
            font-size: 15px;
            margin-top: 4%;
            margin-left: 6%;
            line-height: 150%;
        }

        /* Right div components */
        .grid-container-right {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 5px;
        }

        .foodpicture {
            border-radius: 50%;
            width: 70%;
            margin-top: 28%;
            margin-left: -1%;
            position: relative;
        }

        .white-circle {
            margin-top: 3.7%;
            margin-left: -0.7%;
            width: 11.9%;
            border-radius: 50%;
            position:absolute;
        }

        .divright-typography {
            font-family: "Press Start 2P", monospace;
            font-size: 25px;
            color: #DDD2C0;
            margin-top: 13%;
        }

        .stars {
            width: 7%;
            margin-top: 3%;
            margin-right: -5%;
        }
       
        /* animations */
        .box {
            animation-duration: 2s;
            animation-iteration-count: infinite;
            transform-origin: bottom;
        }
        .bounce-4 {
            animation-name: bounce-4;
            animation-timing-function: ease;
        }
        @keyframes bounce-4 {
            0%   { transform: scale(1,1)    translateY(0); }
            10%  { transform: scale(1.1,.9) translateY(0); }
            30%  { transform: scale(.9,1.1) translateY(-10px); }
            50%  { transform: scale(1,1)    translateY(0); }
            100% { transform: scale(1,1)    translateY(0); }
        }
        
        a {
        transition: color 0.2s; /* For modern browsers */
        }
        a:hover {
            color: #D29500;
        }
        /* end of animations here */
        
        

    </style>
